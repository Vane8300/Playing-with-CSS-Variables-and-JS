<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="PCVWJS.css">
</head>
<body>
    <h2>Update CSS variables and <span class="h1">JS</span></h2>
    <div class="controls">
        <label id="spacing" for="spacing">Spacing:</label>
        <input class="rangeSpacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label id="blur" for="blur">Blur:</label>
        <input class="rangeBlur" type="range" name="blur" min="10" max="200" value="10" data-sizing="px">

        <label id="base" for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="36e2ceb66db11bf77d0b1a6300e3fba9.jpg">
    <script type="text/javascript" src="PCVWJS.js"></script>

</body>
</html>
